<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display-content">
        <p>0</p>
      </div>
      <div class="calculator">
        <div class="num-operations">
          <button>7</button><button>8</button><button>9</button
          ><button class="del-btn">DEL</button><button>4</button
          ><button>5</button><button>6</button><button>+</button
          ><button>1</button><button>2</button><button>3</button
          ><button>-</button><button>.</button><button>0</button
          ><button>/</button><button>x</button>
        </div>
        <div class="master-operation">
          <button class="reset-btn">RESET</button>
          <button class="equal-btn">=</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
